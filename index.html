  <body>
    <div id="root"></div>

    <!-- ✅ Redirección al hash y carga controlada de React -->
    <script>
      if (!location.hash) {
        location.replace(location.href + '#/');
      } else {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = './src/main.jsx';
        document.body.appendChild(script);
      }
    </script>
  </body>
